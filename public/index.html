<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Viewer</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    ` <div id="container">
        <div id="controls_side_panel">
            <h2>Animations</h2>
            <ul id="animations-list">
                <!-- Animation list items will be dynamically added here -->
            </ul>
            <div id="default_spine_button" class="bottom-button">
                <a href="#">Load Default Asset</a>
            </div>
        </div>


        <div id="main_content">
            <div id="stats">
                <div class="stat">Draw Calls:
                    <span id="draw-calls">0</span>
                </div>
                <div class="stat">Vertex Count:
                    <span id="vertex-count">0</span>
                </div>
                <div class="stat">Triangles:
                    <span id="triangles">0</span>
                </div>
            </div>

            <div id="canvas_editor" class="droppable_zone draggableArea">
                <p id="drop_message">Drag and drop JSON, Atlas, and PNG files here</p>
            </div>
            <div class="bottom_controls">
                <div class="control-group">
                    <div class="control-panel">
                        <h3>Controls</h3>
                        <!-- Your controls like play button, sliders, etc. -->
                        <button id="play-button">Play</button>
                        <input id="timeline" type="range" min="0" max="100" />
                        <div id="timeline-controls">
                            <span id="current-time">0s</span>
                            <span id="total-duration">10s</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-panel">
                        <h3>Options</h3>
                        <label class="option-checkbox">
                            <input type="checkbox" />
                            Enable Loop
                        </label>
                        <label class="option-checkbox">
                            <input type="checkbox" />
                            Show Grid
                        </label>
                    </div>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
