<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Viewer</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./timeline.css">
</head>

<body>
    <div id="container">
        <!-- Side Panel -->
        <aside id="controls_side_panel">
            <h2>Animations</h2>
            <ul id="animations-list">
                <!-- Animation list items will be dynamically added here -->
            </ul>
            <div id="default_spine_button" class="bottom-button">
                <a href="#">Load Default Asset</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main_content">
            <!-- Stats -->
            <section id="stats">
                <div class="stat">Draw Calls: <span id="draw-calls">0</span></div>
                <div class="stat">Vertex Count: <span id="vertex-count">0</span></div>
                <div class="stat">Triangles: <span id="triangles">0</span></div>
            </section>

            <!-- Canvas Drop Zone -->
            <section id="canvas_editor" class="droppable_zone draggableArea">
                <p id="drop_message">Drag and drop JSON, Atlas, and PNG files here</p>
            </section>

            <!-- Bottom Controls Panel -->
            <section class="bottom_controls">
                <!-- Animation Controls -->
                <div class="control-group">
                    <div class="control-panel">
                        <h3>Playback</h3>
                        <button id="play-button">Play</button>
                        <div id="timeline-player">
                            <div class="timeline-time" id="current-time">0.0s</div>
                            <div class="timeline-track" id="timeline-track">
                                <div class="timeline-progress" id="timeline-progress"></div>
                                <div class="timeline-thumb" id="timeline-thumb"></div>
                                <!-- Example keyframe -->
                                <div class="timeline-keyframe" style="left: 25%;"></div>
                                <div class="timeline-keyframe" style="left: 75%;"></div>
                            </div>
                            <div class="timeline-time" id="total-duration">10.0s</div>
                        </div>
                    </div>
                </div>

                <!-- Options -->
                <div class="control-group">
                    <div class="control-panel">
                        <h3>Options</h3>
                        <label class="option-checkbox">
                            <input type="checkbox" /> Enable Loop
                        </label>
                        <label class="option-checkbox">
                            <input type="checkbox" /> Show Grid
                        </label>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
