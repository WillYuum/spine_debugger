<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spine Viewer</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="container">
        <div id="controls_side_panel">
            <h2>Animations</h2>
            <ul id="animations-list">
                <!-- Animation list items will be dynamically added here -->
            </ul>
        </div>

        <div id="main_content">
            <div id="stats">
                <div class="stat">Draw Calls:
                    <span id="draw-calls">0</span>
                </div>
                <div class="stat">Vertex Count:
                    <span id="vertex-count">0</span>
                </div>
                <div class="stat">Triangles:
                    <span id="triangles">0</span>
                </div>
            </div>

            <div id="canvas_editor" class="droppable_zone">
                <p id="drop_message">Drag and drop JSON, Atlas, and PNG files here</p>
            </div>
            <input type="range" id="timeline" min="0" max="100" value="0" step="1">
        </div>
    </div>

</body>

</html>
